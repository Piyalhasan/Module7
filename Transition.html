<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Exploring transition</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid gray;
            background-color: bisque;
            transition: width 5s ease 1s,height 5s ease 1s , transform 5s;
            
            
        }
        .box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(180deg);


        }
    </style>
</head>
<body>
    <!-- Introduction to css animation(tarnsition) -->

<div class="box">
    <h3>transition-1</h3>
</div>
<div class="box">
    <h3>transition-2</h3>
</div>
<div class="box">
    <h3>transition -3</h3>
</div>
<div class="box">
    <h3>transition-4</h3>
</div>

</body>
</html>
