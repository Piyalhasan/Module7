<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransformRotate</title>
    <style>
        .container,.inner{
            width: 150px;
            height: 150px;
            border: 2px solid lightblue;
         
        }

        .container{
            background-color: khaki;
        }

        .inner{
            background-color: lightcoral;
            /* transform: scale(0.75 ); */
            /* transform: rotate(45deg); */
            transform: translate(50px ,50px)  scale(0.55) rotate(45deg);
            /* google= css transform */
             
        }

    </style>

</head>
<body>
    <!-- Transform element using Rotate scale translater -->
    <h1>Transformer i am coming soon</h1>
    <!-- .box.container*3>.inner{box-$} -->
    <div class="box container">
        <div class="inner">box-1</div>
    </div>
    <div class="box container">
        <div class="inner">box-2</div>
    </div>
    <div class="box container">
        <div class="inner">box-3</div>
    </div>

</body>
</html>

<!-- scale()css function defines a transformation that resizes an element -->
